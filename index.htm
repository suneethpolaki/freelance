<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>free lancer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <nav>
        <img src="logo.png" class="logo">
        <ul>
            <li>Home</li>
            <li>Services</li>
            <li>Projects</li>
            <li>About Us</li>


        </ul>
        <button class="nav-btn">Get started <img src="arrow-white.png" alt=""></button>
    </nav>
    <div class="header">
        <h1>FREE<br>LANCER</h1>
        <div class="btn-container">
            <button class="btn-dark">Request call back <img src="phone.png" > </button>
            <button class="btn-light">Know more <img src="arrow-black.png" alt=""></button>
        </div>
        <p>passinonate UI/UX designers with 10+ years of experience</p>
        <img src="user.png" class="user-img">
    </div>
    <script>
        let navbar=document.querySelector('nav')
        window.onscroll=function(){
            if(window.scrollY>0){
                navbar.style.background='#eefff9';
            }else{
                navbar.style.background='transparent';
            }

        }
    </script>
    
</body>
</html>
